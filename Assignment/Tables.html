<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laptop Table</title>
  <link rel="stylesheet" href="Tables.css">
</head>
<body>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Preview</th>
          <th>Type</th>
          <th>Processor</th>
          <th>Graph. card</th>
          <th>In stock</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="Assets/Laptop1.avif" alt="Laptop 1"></td>
          <td>ABBA9</td>
          <td>Intel Atom</td>
          <td>Nvidia</td>
          <td>Yes</td>
        </tr>
        <tr>
          <td><img src="Assets/laptop2.jpeg" alt="Laptop 2"></td>
          <td>GS8DGF</td>
          <td>AMD</td>
          <td>ATI</td>
          <td>Yes</td>
        </tr>
        <tr>
          <td><img src="Assets/laptop3.jpeg" alt="Laptop 3"></td>
          <td>KG1862A</td>
          <td>No info</td>
          <td>No info</td>
          <td>No</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
